<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  

</head>

<body>
  <div class="form__wrapper">
    <section class="caption__section">
      <h1 class="form__title">Learn to code by watching others</h1>
      <p class="form__description">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>

    <div class="form__section">
      <div class="trial__part">
        <a href="#"><span>Try it free 7 days</span> then $20/mo. thereafter</a>
      </div>
      <form id="form" class="form" action="post" novalidate>
        <div class="form__input">
          <input type="text" id="name" name="first-name" placeholder="First Name" required>
          <span class="error__text" id="nameError"></span>
        </div>

        <div class="form__input">
          <input type="text" id="surname" name="last-name" placeholder="Last Name" required>
          <span class="error__text" id="LastnameError"></span>
        </div>

        <div class="form__input">
          <input type="email" id="email" name="email" placeholder="Email Address" required>
          <span class="error__text" id="emailError"></span>
        </div>

        <div class="form__input">
          <input type="password" id="password" name="password" placeholder="Password" required>
          <span class="error__text" id="passwordError"></span>
        </div>

        <button type="submit" class="form__button">Claim your free trial</button>
        <p class="form__terms">
          By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </form>
    </div>
  </div>


</body>
</html>
